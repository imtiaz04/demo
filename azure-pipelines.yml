trigger:
  branches:
    include:
      - main    # runs pipeline on push to main branch

pool:
  name: 'test'   # self-hosted Linux agent pool

steps:

- script: |
    sudo apt-get update
    sudo apt-get install -y software-properties-common
    sudo add-apt-repository -y ppa:deadsnakes/ppa
    sudo apt-get update
    sudo apt-get install -y python3.10 python3.10-venv python3.10-dev
    sudo update-alternatives --install /usr/bin/python python /usr/bin/python3.10 1
    sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.10 1
    python --version
    python -m ensurepip
  displayName: 'Install Python 3.10'

- script: |
    python -m pip install --upgrade pip
    python -m pip install -r requirements.txt
    python -m pip install pytest
  displayName: 'Install dependencies'

- script: |
    mkdir -p test-results
    python -m pytest --junitxml=test-results/results.xml
    ls -R test-results  # List contents of the test-results directory
  displayName: 'Run tests and generate test report'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)'
    ArtifactName: 'PythonApp'
    publishLocation: 'Container'
  displayName: 'Publish artifact'

  - task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '*/test-results/.xml'
    failTaskOnFailedTests: false  # Allow test failures without failing the pipeline
  condition: succeededOrFailed()
  displayName: 'Publish test results'


