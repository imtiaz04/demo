trigger:
  branches:
    include:
      - main

pool:
  name: 'test'  # Replace with your actual self-hosted agent pool name

steps:

# Step 1: Install Python 3.10
- script: |
    sudo apt-get update
    sudo apt-get install -y software-properties-common
    sudo add-apt-repository -y ppa:deadsnakes/ppa
    sudo apt-get update
    sudo apt-get install -y python3.10 python3.10-venv python3.10-dev
    sudo update-alternatives --install /usr/bin/python python /usr/bin/python3.10 1
    sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.10 1
    python --version
    python -m ensurepip
  displayName: 'Install Python 3.10'

# Step 2: Install dependencies
- script: |
    python -m pip install --upgrade pip
    python -m pip install -r requirements.txt
    python -m pip install pytest
    python -m pip list
  displayName: 'Install Python dependencies'

# Step 3: Run tests and generate test results
- script: |
    mkdir -p test-results
    pytest --junitxml=test-results/results.xml
  displayName: 'Run tests and generate test report'
  continueOnError: true  # Ensures the next steps run even if tests fail

# Step 4: Publish test results
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test-results/results.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()
  displayName: 'Publish test results'

# Step 5: Publish artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)'
    ArtifactName: 'PythonApp'
    publishLocation: 'Container'
  displayName: 'Publish artifact'
